<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watchlist</title>
<style>
* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 000000;
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: black;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            background: 424242;
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            border: none;
            background: transparent;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab.active {
            background: 424242;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .content {
            background: 424242;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            min-height: 600px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Floating Add Button */
        .floating-add {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .main-add-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            border: none;
            color: black;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-add-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        .main-add-btn.active {
            transform: rotate(45deg);
        }

        .add-options {
            position: absolute;
            bottom: 80px;
            right: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .add-options.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .add-option {
            background: 000000;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .add-option:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateX(-10px);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #f5f5f5;
            color: #333;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group.small {
            min-width: 100px;
            max-width: 120px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn.secondary {
            background: #6c757d;
        }

        .btn.secondary:hover {
            background: #5a6268;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .item-card {
            background: #fff;
            border: 2px solid #f0f2f5;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .item-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .item-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .item-type {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .item-details {
            color: #666;
            line-height: 1.6;
        }

        .progress-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #667eea;
        }

        .rating-display {
            display: inline-flex;
            align-items: center;
            background: #ffd700;
            color: #333;
            padding: 8px 15px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .card-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 5px;
        }

        .action-btn {
            background: #fff;
            border: 2px solid #ddd;
            color: #666;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .action-btn.edit {
            border-color: #667eea;
            color: #667eea;
        }

        .action-btn.edit:hover {
            background: #667eea;
            color: white;
        }

        .action-btn.delete {
            border-color: #ff4757;
            color: #ff4757;
        }

        .action-btn.delete:hover {
            background: #ff4757;
            color: white;
        }

        .upcoming-badge {
            background: #ff6b6b;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .empty-state {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 60px 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .form-row {
                flex-direction: column;
            }
            
            .form-group.small {
                max-width: none;
            }
            
            .items-grid {
                grid-template-columns: 1fr;
            }

            .floating-add {
                bottom: 20px;
                right: 20px;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }

            .card-actions {
                position: static;
                margin-top: 15px;
                justify-content: center;
            }
        }
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>üé¨ Watchlist</h1>
        <p class="subtitle">Houd bij wat je kijkt, hebt gezien en nog wilt zien</p>
    </header>

    <div class="tabs">
        <button class="tab active" onclick="showTab('watching', event)">Nu aan het kijken</button>
        <button class="tab" onclick="showTab('watched', event)">Gezien</button>
        <button class="tab" onclick="showTab('watchlist', event)">Wil nog zien</button>
    </div>

    <div class="content">
        <div id="watching" class="tab-content active">
            <div id="watching-list" class="items-grid"></div>
        </div>
        <div id="watched" class="tab-content">
            <div id="watched-list" class="items-grid"></div>
        </div>
        <div id="watchlist" class="tab-content">
            <div id="watchlist-list" class="items-grid"></div>
        </div>
    </div>
</div>

<div class="floating-add">
    <div class="add-options" id="add-options">
        <div class="add-option" onclick="showAddModal('watching')">üì∫ Nu aan het kijken</div>
        <div class="add-option" onclick="showAddModal('watched')">‚úÖ Gezien</div>
        <div class="add-option" onclick="showAddModal('watchlist')">üìã Wil nog zien</div>
    </div>
    <button class="main-add-btn" id="main-add-btn" onclick="toggleAddOptions()">+</button>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title" id="modal-title">Toevoegen</div>
            <button class="close-btn" onclick="closeModal()">√ó</button>
        </div>
        <div id="modal-body"></div>
    </div>
</div>

<script>
let watchingData = [];
let watchedData = [];
let watchlistData = [];
let currentEditId = null;
let currentMode = null;

// --- LocalStorage functies ---
function saveData() {
    localStorage.setItem('watchingData', JSON.stringify(watchingData));
    localStorage.setItem('watchedData', JSON.stringify(watchedData));
    localStorage.setItem('watchlistData', JSON.stringify(watchlistData));
}

function loadData() {
    const wData = localStorage.getItem('watchingData');
    const wdData = localStorage.getItem('watchedData');
    const wlData = localStorage.getItem('watchlistData');

    watchingData = wData ? JSON.parse(wData) : [];
    watchedData = wdData ? JSON.parse(wdData) : [];
    watchlistData = wlData ? JSON.parse(wlData) : [];
}

// --- Add options toggle ---
function toggleAddOptions() {
    const options = document.getElementById('add-options');
    const btn = document.getElementById('main-add-btn');
    options.classList.toggle('active');
    btn.classList.toggle('active');
}

// Sluiten add options bij click buiten
document.addEventListener('click', function(e) {
    const floatingAdd = document.querySelector('.floating-add');
    if (!floatingAdd.contains(e.target)) {
        document.getElementById('add-options').classList.remove('active');
        document.getElementById('main-add-btn').classList.remove('active');
    }
});

// --- Tabs ---
function showTab(tabName, event) {
    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.getElementById(tabName).classList.add('active');
    if(event) event.currentTarget.classList.add('active');
}

// --- Modal ---
const modal = document.getElementById('modal');
const modalContent = document.querySelector('.modal-content');

modal.addEventListener('click', function(e) {
    if (!modalContent.contains(e.target)) closeModal();
});

function showAddModal(mode) {
    currentMode = mode;
    currentEditId = null;
    document.getElementById('add-options').classList.remove('active');
    document.getElementById('main-add-btn').classList.remove('active');

    document.getElementById('modal-title').textContent = {
        'watching':'Nu aan het kijken toevoegen',
        'watched':'Gezien item toevoegen',
        'watchlist':'Aan watchlist toevoegen'
    }[mode];

    document.getElementById('modal-body').innerHTML = generateForm(mode);
    modal.classList.add('active');
}

function showEditModal(mode, id) {
    currentMode = mode;
    currentEditId = id;

    document.getElementById('modal-title').textContent = {
        'watching':'Bewerken - Nu aan het kijken',
        'watched':'Bewerken - Gezien',
        'watchlist':'Bewerken - Watchlist'
    }[mode];

    document.getElementById('modal-body').innerHTML = generateForm(mode);
    fillFormWithData(mode, id);
    modal.classList.add('active');
}

function closeModal() {
    modal.classList.remove('active');
    currentEditId = null;
    currentMode = null;
}

// --- Form ---
function generateForm(mode) {
    let form = `
    <div class="form-row">
        <div class="form-group">
            <label>Titel</label>
            <input type="text" id="form-title" placeholder="Film of serie naam">
        </div>
        <div class="form-group">
            <label>Type</label>
            <select id="form-type">
                <option value="Serie">Serie</option>
                <option value="Film">Film</option>
            </select>
        </div>
    </div>`;
    if(mode==='watching'){
        form += `<div class="form-row">
            <div class="form-group small"><label>Seizoen</label><input type="number" id="form-season" min="1" value="1"></div>
            <div class="form-group small"><label>Aflevering</label><input type="number" id="form-episode" min="1" value="1"></div>
            <div class="form-group small"><label>Uur</label><input type="number" id="form-hour" min="0" max="23" value="0"></div>
            <div class="form-group small"><label>Minuut</label><input type="number" id="form-minute" min="0" max="59" value="0"></div>
        </div>
        <div class="form-row">
            <div class="form-group"><label>Nieuw seizoen komt?</label>
                <select id="form-upcoming"><option value="false">Nee</option><option value="true">Ja</option></select>
            </div>
        </div>`;
    } else if(mode==='watched'){
        form += `<div class="form-row">
            <div class="form-group small"><label>Rating (/10)</label><input type="number" id="form-rating" min="1" max="10" step="0.1" placeholder="8.5"></div>
        </div>`;
    } else if(mode==='watchlist'){
        form += `<div class="form-row">
            <div class="form-group"><label>Notities (optioneel)</label><textarea id="form-notes" rows="3" placeholder="Waarom wil je dit zien?"></textarea></div>
        </div>`;
    }
    form += `<div style="margin-top:25px;">
        <button class="btn" onclick="handleFormSubmit()">${currentEditId?'Bijwerken':'Toevoegen'}</button>
        <button class="btn secondary" onclick="closeModal()">Annuleren</button>
    </div>`;
    return form;
}

function fillFormWithData(mode,id){
    let item = (mode==='watching'?watchingData:(mode==='watched'?watchedData:watchlistData)).find(i=>i.id===id);
    if(!item) return;
    document.getElementById('form-title').value=item.title;
    document.getElementById('form-type').value=item.type;
    if(mode==='watching'){
        document.getElementById('form-season').value=item.season;
        document.getElementById('form-episode').value=item.episode;
        document.getElementById('form-hour').value=item.hour;
        document.getElementById('form-minute').value=item.minute;
        document.getElementById('form-upcoming').value=item.upcoming;
    } else if(mode==='watched'){
        document.getElementById('form-rating').value=item.rating;
    } else if(mode==='watchlist'){
        document.getElementById('form-notes').value=item.notes||'';
    }
}

function handleFormSubmit(){
    const title=document.getElementById('form-title').value;
    if(!title){alert('Vul een titel in!');return;}
    if(currentEditId){updateItem();}else{addItem();}
}

function addItem(){
    const title=document.getElementById('form-title').value;
    const type=document.getElementById('form-type').value;
    if(currentMode==='watching'){
        const season=parseInt(document.getElementById('form-season').value)||1;
        const episode=parseInt(document.getElementById('form-episode').value)||1;
        const hour=parseInt(document.getElementById('form-hour').value)||0;
        const minute=parseInt(document.getElementById('form-minute').value)||0;
        const upcoming=document.getElementById('form-upcoming').value==='true';
        watchingData.push({id:Date.now(),title,type,season,episode,hour,minute,upcoming});
        renderWatching();
    } else if(currentMode==='watched'){
        const rating=parseFloat(document.getElementById('form-rating').value);
        if(!rating){alert('Vul een rating in!');return;}
        watchedData.push({id:Date.now(),title,type,rating});
        renderWatched();
    } else if(currentMode==='watchlist'){
        const notes=document.getElementById('form-notes').value;
        watchlistData.push({id:Date.now(),title,type,notes});
        renderWatchlist();
    }
    closeModal();
}

function updateItem(){
    const title=document.getElementById('form-title').value;
    const type=document.getElementById('form-type').value;
    if(currentMode==='watching'){
        const season=parseInt(document.getElementById('form-season').value)||1;
        const episode=parseInt(document.getElementById('form-episode').value)||1;
        const hour=parseInt(document.getElementById('form-hour').value)||0;
        const minute=parseInt(document.getElementById('form-minute').value)||0;
        const upcoming=document.getElementById('form-upcoming').value==='true';
        const index=watchingData.findIndex(i=>i.id===currentEditId);
        if(index!==-1){watchingData[index]={...watchingData[index],title,type,season,episode,hour,minute,upcoming};}
        renderWatching();
    } else if(currentMode==='watched'){
        const rating=parseFloat(document.getElementById('form-rating').value);
        if(!rating){alert('Vul een rating in!');return;}
        const index=watchedData.findIndex(i=>i.id===currentEditId);
        if(index!==-1){watchedData[index]={...watchedData[index],title,type,rating};}
        renderWatched();
    } else if(currentMode==='watchlist'){
        const notes=document.getElementById('form-notes').value;
        const index=watchlistData.findIndex(i=>i.id===currentEditId);
        if(index!==-1){watchlistData[index]={...watchlistData[index],title,type,notes};}
        renderWatchlist();
    }
    closeModal();
}

// --- Delete ---
function deleteWatching(id){if(confirm('Weet je zeker dat je dit item wilt verwijderen?')){watchingData=watchingData.filter(i=>i.id!==id);renderWatching();}}
function deleteWatched(id){if(confirm('Weet je zeker dat je dit item wilt verwijderen?')){watchedData=watchedData.filter(i=>i.id!==id);renderWatched();}}
function deleteWatchlist(id){if(confirm('Weet je zeker dat je dit item wilt verwijderen?')){watchlistData=watchlistData.filter(i=>i.id!==id);renderWatchlist();}}

// --- Render functies ---
function renderWatching(){
    const container=document.getElementById('watching-list');
    if(watchingData.length===0){container.innerHTML='<div class="empty-state">Geen items aan het kijken. Klik op de + knop om er een toe te voegen!</div>';}
    else{container.innerHTML=watchingData.map(item=>`<div class="item-card">
    <div class="card-actions">
    <button class="action-btn edit" onclick="showEditModal('watching',${item.id})" title="Bewerken">‚úèÔ∏è</button>
    <button class="action-btn delete" onclick="deleteWatching(${item.id})" title="Verwijderen">üóëÔ∏è</button>
    </div>
    <div class="item-type">${item.type}</div>
    <div class="item-title">${item.title}${item.upcoming?'<span class="upcoming-badge">Nieuw seizoen komt!</span>':''}</div>
    <div class="progress-info"><strong>Voortgang:</strong><br>${item.type==='Serie'?`Seizoen ${item.season}, Aflevering ${item.episode}<br>`:''}Tijd: ${String(item.hour).padStart(2,'0')}:${String(item.minute).padStart(2,'0')}</div>
    </div>`).join('');}
    saveData();
}

function renderWatched(){
    const container=document.getElementById('watched-list');
    if(watchedData.length===0){container.innerHTML='<div class="empty-state">Geen gezien items. Klik op de + knop om er een toe te voegen!</div>';}
    else{
        const sorted=[...watchedData].sort((a,b)=>b.rating-a.rating);
        container.innerHTML=sorted.map(item=>`<div class="item-card">
        <div class="card-actions">
        <button class="action-btn edit" onclick="showEditModal('watched',${item.id})" title="Bewerken">‚úèÔ∏è</button>
        <button class="action-btn delete" onclick="deleteWatched(${item.id})" title="Verwijderen">üóëÔ∏è</button>
        </div>
        <div class="item-type">${item.type}</div>
        <div class="item-title">${item.title}</div>
        <div class="rating-display">‚≠ê ${item.rating}/10</div>
        </div>`).join('');
    }
    saveData();
}

function renderWatchlist(){
    const container=document.getElementById('watchlist-list');
    if(watchlistData.length===0){container.innerHTML='<div class="empty-state">Geen items op je watchlist. Klik op de + knop om er een toe te voegen!</div>';}
    else{container.innerHTML=watchlistData.map(item=>`<div class="item-card">
    <div class="card-actions">
    <button class="action-btn edit" onclick="showEditModal('watchlist',${item.id})" title="Bewerken">‚úèÔ∏è</button>
    <button class="action-btn delete" onclick="deleteWatchlist(${item.id})" title="Verwijderen">üóëÔ∏è</button>
    </div>
    <div class="item-type">${item.type}</div>
    <div class="item-title">${item.title}</div>
    ${item.notes?`<div class="item-details"><strong>Notities:</strong> ${item.notes}</div>`:''}
    </div>`).join('');}
    saveData();
}

// --- Initialisatie ---
loadData();
renderWatching();
renderWatched();
renderWatchlist();
</script>
</body>
</html>
